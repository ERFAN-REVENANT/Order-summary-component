<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="card">
    <div class="pic"><img src="./images/illustration-hero.svg"></div>
    <div class="title">Order Summary</div>
    <div class="info">You can now listen to millions of songs,
      audiobooks. and podcasts on any device
      anywhere you like!</div>
    <div class="order">
      <div class="icon-info">
      <div class="icon"><img src="./images/icon-music.svg"></div>
      <div class="order-info">
        <p1>Annual Plan</p1>
        <p2>$59.99/year</p2>
      </div>
    </div>
      <button class="change">Change</button>
    </div>
    <button class="done">Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>
  </div>
</body>
